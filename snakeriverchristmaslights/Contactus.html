<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book With Us!</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
    <a href="index.html">
        <img class="logoimage" src="images/snakeriverchristmaslogo.JPG" alt="Logo image">
        <h1>Snake River Christmas Lights</h1>
    </a>
    </div>
    <nav>
      <ul>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#socials">Socials</a></li>
        <li><a href="index.html" class="cta">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content (hero section placeholder) -->
  <main>
    <img src="images/wireframe-contact.png" alt="wireframe" width="500">

    <form action="#" onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required> <!-- keep the id and the name the same unless you want to go insane -->
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <button id="button" type="submit">Submit Form</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Snake River Christmas Lights</p>
    <nav>
      <ul>
        <li><a href="site-plan.html">Site Plan</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#socials">Socials</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
